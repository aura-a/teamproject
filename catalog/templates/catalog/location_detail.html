{% extends "base_template.html" %}
{% load staticfiles %}

{% block content %}
    <hr>
    <p class="display-1">{{ location.name }}</p>
    <p><strong><a href="">{{ location.country }}</a></strong> </p>
    <hr>

    <div>
        <p class="text-center"> <img src="{% static "image_placeholder.jpg" %}" style="height:300px"></p>
    </div>
    <br><br>

    <p>
        <strong>About {{ location.name }}:</strong> <br />
        {{ location.description }}
    </p>
    <div class="map" id="map-canvas" style="width: 320px; height: 320px">Map</div>

{% endblock %}
